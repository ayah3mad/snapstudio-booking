{% extends 'base.html' %}
{% load static %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px; color:#222;">Profile</h1>

<!-- Profile Info Card -->
<div style="
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:1px solid #ddd;
    border-radius:10px;
    background:#fff;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:15px;
">
    <!-- User Image -->
    <img src="{% static 'images/user_placeholder.png' %}" alt="User Image" 
         style="width:100px; height:100px; border-radius:50%; object-fit:cover; margin:0 auto;">

    <p style="font-weight:600;">Username: {{ user.username }}</p>
    <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>

    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
        <a href="{% url 'profile_update' %}" style="
            padding:8px 16px;
            background-color:#3498db;
            color:#fff;
            border-radius:6px;
            text-decoration:none;
            font-weight:500;
            transition:background-color 0.2s;
        " onmouseover="this.style.backgroundColor='#2a7cc3'" onmouseout="this.style.backgroundColor='#3498db'">Edit Profile</a>

        <form method="POST" action="{% url 'delete_account' %}" 
              onsubmit="return confirm('Are you sure you want to delete your account?');">
            {% csrf_token %}
            <button type="submit" style="
                padding:8px 16px;
                background-color:#e74c3c;
                color:#fff;
                border:none;
                border-radius:6px;
                font-weight:500;
                cursor:pointer;
                transition:background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#c0392b'" onmouseout="this.style.backgroundColor='#e74c3c'">
                Delete Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
