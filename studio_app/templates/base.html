<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SnapStudio{% endblock %}</title>
    <!-- Link CSS here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SnapStudio</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'services' %}">Services</a> |
            <a href="{% url 'booking' %}">Booking</a> |
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <h1>Placeholder Content</h1>
        <p>This will be replaced in child templates.</p>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SnapStudio. All rights reserved.</p>
    </footer>
</body>
</html>
